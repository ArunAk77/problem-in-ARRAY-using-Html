        function large(arr){
            let max=arr[0];
            for(let i=1;i<arr.length;i++){
                if(arr[i]>max)
                max=arr[i];
            }
            return max;
        }

        /*----------------------factorial-------------------------*/

        function fact(num){
            let result=1;
                if(num==0)
                return(1);
            for(let i=2;i<=num;i++)
            result=result*i;
        return result;
        }
        console.log("factorial of num is : "+fact(4));

        /*--------------------------largest word---------*/
        function longest(string){
            let str=string.split(" ");
            let long=0;
            let word=null;
            for(let i=0;i<str.length-1;i++){
                if(long<str[i].length){
                    long=str[i].length;
                    word=str[i];
                }
            }
            return word;
        }

        /*-------------------Missing num---------------------------*/

        function MissingNumber(arr) {
    const n = arr.length + 1;
    const sumn = (n * (n + 1)) / 2;

    let sum = 0;
    for (let i = 0; i < n - 1; i++) {
        sum = sum+ arr[i];
    }

    let missingNumber = sumn - sum;

    return missingNumber;
}
